name: Bug Report
description: Report a bug in HostKit
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `hostkit deploy myapp`
        2. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages or logs.
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - CLI (packages/cli)
        - MCP Server (packages/mcp-server)
        - Agent Template (packages/agent)
        - Install Scripts (install/)
        - Not sure
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: OS and version (e.g., Ubuntu 24.04, macOS 15)
      placeholder: Ubuntu 24.04

  - type: input
    id: runtime
    attributes:
      label: Runtime Versions
      description: Python, Node.js, or other relevant versions
      placeholder: Python 3.12, Node 20.11

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information (config, screenshots, etc.)
