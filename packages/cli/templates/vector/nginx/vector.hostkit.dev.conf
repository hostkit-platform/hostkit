# Vector service nginx configuration
# Deploy to: /etc/nginx/sites-available/vector.hostkit.dev

server {
    listen 80;
    server_name vector.hostkit.dev;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name vector.hostkit.dev;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/vector.hostkit.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vector.hostkit.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # File upload limit (for document ingestion)
    client_max_body_size 50M;

    # Timeouts for long-running operations (embedding generation)
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Access logs
    access_log /var/log/nginx/vector.hostkit.dev.access.log;
    error_log /var/log/nginx/vector.hostkit.dev.error.log;

    # Health check endpoint (no auth required, no rate limiting)
    location = /health {
        proxy_pass http://127.0.0.1:8901/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OpenAPI documentation (publicly accessible)
    location = /docs {
        proxy_pass http://127.0.0.1:8901/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /openapi.json {
        proxy_pass http://127.0.0.1:8901/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /redoc {
        proxy_pass http://127.0.0.1:8901/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API endpoints
    location / {
        proxy_pass http://127.0.0.1:8901;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for future streaming responses)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Don't buffer responses (for streaming)
        proxy_buffering off;
    }
}
